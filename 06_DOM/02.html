<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // Select the parent element
    const parent = document.querySelector('.parent');

    // Log the inner HTML of the second child
    console.log(parent.children[1].innerHTML);

    // Iterate through all children of the parent and log their inner HTML
    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerHTML);
    }

    // Change the text color of the second child to orange
    parent.children[1].style.color = "orange";

    // Log the first and last child elements of the parent
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    // Select the first element with the class 'day'
    const dayOne = document.querySelector('.day');
    
    // Log the selected element, its parent, and its next sibling
    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    // Log all child nodes of the parent (including text nodes)
    console.log("Nodes: ", parent.childNodes);
</script>
</html>
